<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Join The Communauty</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2 class="inscribe">INSCRIPTION</h2>
            <form action="" method="get">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Nom">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Adresse email">
                <label for="age"></label>
                <input type="text" name="age" id="age" placeholder="Age">
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" placeholder="Numéro de télephone">
                <label for="why">Pourquoi nous-rejoindre ?</label>
                <select name="why" id="why">
                    <option value="getAJob">Obtenir un job</option>
                    <option value="pleasureToLearn">Plaisir d'apprendre</option>    
                </select><br />
                <button type="submit" id="btnInscribe">S'INSCRIRE</button>
            </form>
        </div>

        <div class="reason">

        </div>
    </div>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
